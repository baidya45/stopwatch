<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Stopwatch</h1>
   <main>
    <div class="timer">
        
        <div class="hours-c">
            <p class="bigt" id="hours">00</p>
            <span>hours</span>
        </div>
        <div class="minutes-c">
            <p class="bigt" id="minutes">00</p>
            <span>minutes</span>
        </div>
        <div class="seconds-c">
            <p class="bigt" id="seconds">00</p>
            <span>seconds</span>
        </div>

        <div class="millisecs-c">
            <p class="bigt" id="count">00</p>
            <span>milisec</span>
        </div>
    </div>
    <div class="btn-box">
        <button class="btn" id="start" onclick="start()">Start</button>
        <button class="btn" id="stop" onclick="stop()">Stop</button>
        <button class="btn" id="reset" onclick="reset()">Reset</button>
    </div>
   </main>
</body>
<script src="./app.js" type="text/javascript"></script>
</html>
